        <div class="container">
            <div id="app">
                <div class="section">
                    <div class="container">
                        <div class="title">Sign Up</div>

                        <form class="signup" id="register-form">
                            <div class="field">
                                <label class="label" for="username">Username</label>
                                <div class="control has-icons-left">
                                    <input
                                        class="input"
                                        type="text"
                                        placeholder="Username"
                                        name="username"
                                    /><span class="icon is-left"><i class="fa fa-at"></i></span>
                                </div>
                                <label class="label" for="email">Email</label>
                                <div class="control has-icons-left">
                                    <input
                                        id="email-input"
                                        class="input"
                                        type="email"
                                        placeholder="Email"
                                        name="email"
                                    /><span class="icon is-left"
                                        ><i class="fa fa-envelope"></i
                                    ></span>
                                </div>
                                <div class="columns row-one">
                                    <div class="column">
                                        <label class="label" for="firstName">First Name</label>
                                        <div class="control">
                                            <input
                                                class="input"
                                                type="text"
                                                placeholder="First Name"
                                                name="firstName"
                                            />
                                        </div>
                                    </div>
                                    <div class="column">
                                        <label class="label" for="lastName">Last Name</label>
                                        <div class="control">
                                            <input
                                                class="input"
                                                type="text"
                                                placeholder="Last Name"
                                                name="lastName"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="columns">
                                    <div class="column">
                                        <label class="label" for="password">Password</label>
                                        <div class="control has-icons-left">
                                            <input
                                                id="password-input"
                                                class="input"
                                                type="password"
                                                placeholder="Password"
                                                name="password"
                                            /><span class="icon is-left"
                                                ><i class="fa fa-lock"></i
                                            ></span>
                                        </div>
                                    </div>
                                    <div class="column">
                                        <label class="label" for="retypePassword"
                                            >Re-Type Password</label
                                        >
                                        <div class="control has-icons-left">
                                            <input
                                                class="input"
                                                type="password"
                                                placeholder="Confirm Password"
                                                name="retypePassword"
                                            /><span class="icon is-left"
                                                ><i class="fa fa-lock"></i
                                            ></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-grouped">
                                    <div class="control">
                                        <!-- <button class="button is-medium" href="login.html">
                                            Login
                                        </button> -->
                                    </div>
                                    <div class="control">
                                        <button class="button is-medium" type="submit">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <footer class="footer">
