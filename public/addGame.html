        <!-- container for content opens  -->
        <div class="container gameadd">
            <div class="field username">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Name" />
                </div>
            </div>
            <div class="field email">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email " />
                    <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fa fa-exclamation-triangle"></i>
                    </span>
                </div>
                <p class="help is-danger">This email is invalid</p>
            </div>
            <div class="field gamename">
                <label class="label">Game Name</label>
                <div class="control">
                    <input class="name-input" type="text" placeholder="Game Name" />
                </div>
            </div>
            <p class="control has-icons-left">
                <label class="label">Country of Origin</label>
                <span class="select">
                    <span class="icon is-small is-left">
                        <i class="fa fa-globe fa-2x"></i>
                    </span>
                    <select id="dropdown">
                        <option selected>Country</option>
                        <option value="Australia">Australia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="United States of America"> United States of America</option>
                    </select>
                </span>
            </p>
            <div class="addcategory">
                <label class="label">Category</label>
                <input class="category-input" type="text" placeholder="Category" />
            </div>
            <!-- <div class="numpeople">
                <label class="label">Number of People</label>
                <input class="input" type="text" placeholder="Number of people" />
            </div> -->
            <div class="field description">
                <label class="label">Description</label>
                <div class="control">
                    <textarea class="textarea description-input" placeholder="Textarea"></textarea>
                </div>
            </div>
            <div class="field instructions">
                <label class="label">Instructions</label>
                <div class="control">
                    <textarea class="textarea is-large instructions-input" placeholder="Instructions"></textarea>
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button cancel">Cancel</button>
                </div>
            </div>
        </div>
